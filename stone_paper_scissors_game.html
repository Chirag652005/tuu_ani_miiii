  <script>
    let userScore = 0;

    const handEmojis = {

    const rewardMessages = [

    function play(userChoice) {
      const choices = ['rock', 'paper', 'scissors'];
      const computerChoice = choices[Math.floor(Math.random() * 3)];

      // Animate hand shuffle
      const countdown = ["âœŠ", "âœ‹", "âœŒï¸"];
      let index = 0;
      document.getElementById("result").textContent = "Hands in the air... â¤ï¸";
      document.getElementById("reward").textContent = "";

      const interval = setInterval(() => {
        const emoji = countdown[index % countdown.length];
        document.getElementById("battle").innerHTML = `${emoji} vs ${emoji}`;
        index++;
        if (index === 6) {
          clearInterval(interval);
          showResult(userChoice, computerChoice);
        }

    }

    function showResult(userChoice, computerChoice) {
      const userEmoji = handEmojis[userChoice];
      const compEmoji = handEmojis[computerChoice];
      document.getElementById("battle").innerHTML = `${userEmoji} vs ${compEmoji}`;

      let result = "";

      if (userChoice === computerChoice) {
        result = "It's a tie! We think alike ğŸ˜";
      } else if (
        (userChoice === 'rock' && computerChoice === 'scissors') ||
        (userChoice === 'paper' && computerChoice === 'rock') ||
        (userChoice === 'scissors' && computerChoice === 'paper')
      ) {
        userScore++;
        result = `You win this round! ğŸ’– ${userChoice} beats ${computerChoice}`;
        rewardText = rewardMessages[Math.floor(Math.random() * rewardMessages.length)];
      } else {

        result = `Oh no! ${computerChoice} beats ${userChoice} ğŸ˜¢`;

      document.getElementById("result").textContent = result;
      document.getElementById("score").textContent = `Tanu baby: ${userScore} | Chiuu: ${computerScore}`;
